<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<title>Track Directory</title>
</head>

<body>

	<div class="container">
		<h3>Track Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Track</p>
	
		<form action="#" th:action="@{/songs/save}"
			th:object="${track}" method="POST" enctype="multipart/form-data">
			
			<!-- Add hidden from field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{trackName}" placeholder="Track"
				class="form-control mb-4 w-25"> 
			<input type="text"
				th:field="*{duration}" placeholder="Duration"
				class="form-control mb-4 w-25"> 
			<input type="text"
				th:field="*{trackPath}" placeholder="Track Path"
				class="form-control mb-4 w-25">
			Upload Track File (Only .mp3 files)
			<input type="file" accept="audio/mpeg3"  name="trackFile">	
			
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>
		<hr>
		<a th:href="@{/songs/list}">Back to Tracks List</a>
	</div>





</body>
