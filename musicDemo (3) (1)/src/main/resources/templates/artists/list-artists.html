<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Artist Directory</title>
</head>

<body>


<div class="container">

	<h3>Artist Directory</h3>
	<hr>
	<a th:href="@{/artists/showFormForAdd}"
	class="btn btn-primary btn-sm mb-3">
	Add Artist
</a>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Name</th>
				<th>Genre</th>
				<th> Action </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempArtist: ${artists}">
				
				<td th:text="${tempArtist.fullName}" />	
				<td th:text="${tempArtist.genre}" />	
				<!-- Add update button link -->
				<td>
					<a th:href="@{/artists/showFormForUpdate(id=${tempArtist.artistId})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					
					<a th:href="@{/artists/delete(id=${tempArtist.artistId})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this artist?'))) return false">
						Delete
					</a>
				</td>
				
					
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
